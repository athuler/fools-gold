        .toggle-btn {
            padding: 10px 20px;

            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: #ffd700;
            border-color: #ffd700;
            color: #333;
        }

        .toggle-btn:hover {
            background: #e6e6e6;
        }

        .toggle-btn.active:hover {
            background: #ffed4a;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ranking-table th,
        .ranking-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .ranking-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .ranking-table tr:hover {
            background: #f5f5f5;
        }

        .rank {
            font-weight: bold;
            color: #667eea;
        }

        .score {
            font-weight: bold;
            color: #764ba2;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .toggle-buttons {
                justify-content: center;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        footer {
            background: #f8f9fa;
            padding: 15px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            font-size: 0.9em;
            color: #666;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .github-link:hover {
            background: #e9ecef;
            text-decoration: none;
        }

        .github-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fool's Gold Scoring</h1>
            <p class="subtitle">Scoring the Game Changer Episode</p>
        </header>

        <div class="content">
            <div class="section">
                <h2>ðŸ“¹ Video Rankings</h2>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" onclick="setVideoMode('combined')">Combined Score</button>
                    <button class="toggle-btn" onclick="setVideoMode('views')">Total Views</button>
                    <button class="toggle-btn" onclick="setVideoMode('likes')">Total Likes</button>
                    <button class="toggle-btn" onclick="setVideoMode('comments')">Total Comments</button>
                </div>
                <div id="video-rankings">
                    <div class="loading">Loading video rankings...</div>
                </div>
            </div>

            <div class="section">
                <h2>ðŸŽ­ Player Rankings</h2>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" onclick="setPlayerMode('combined')">Combined Score</button>
                    <button class="toggle-btn" onclick="setPlayerMode('views')">Total Views</button>
                    <button class="toggle-btn" onclick="setPlayerMode('likes')">Total Likes</button>
                    <button class="toggle-btn" onclick="setPlayerMode('comments')">Total Comments</button>
                </div>
                <div id="player-rankings">
                    <div class="loading">Loading player rankings...</div>
                </div>
            </div>

            <div class="section">
                <h2>ðŸ“ˆ Historical Trends</h2>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" onclick="setTrendMode('combined')">Combined Score</button>
                    <button class="toggle-btn" onclick="setTrendMode('views')">Total Views</button>
                    <button class="toggle-btn" onclick="setTrendMode('likes')">Total Likes</button>
                    <button class="toggle-btn" onclick="setTrendMode('comments')">Total Comments</button>
                </div>
                <div class="grid">
                    <div>
                        <h3>Video Trends</h3>
                        <div class="chart-container">
                            <canvas id="video-trends-chart"></canvas>
                        </div>
                    </div>
                    <div>
                        <h3>Player Trends</h3>
                        <div class="chart-container">
                            <canvas id="player-trends-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            </div>

    <script>
        let videoData = {};
        let playerData = {};
        let trendsData = {};
        let videoMode = 'combined';
        let playerMode = 'combined';
        let trendMode = 'combined';
        let videoChart = null;
        let playerChart = null;

        async function fetchData() {
            try {
                console.log('Fetching data...');
                const [videosResponse, playersResponse, trendsResponse] = await Promise.all([
                    fetch('/api/videos'),
                    fetch('/api/players'),
                    fetch('/api/trends')
                ]);

                if (!videosResponse.ok) throw new Error(`Videos API failed: ${videosResponse.status}`);
                if (!playersResponse.ok) throw new Error(`Players API failed: ${playersResponse.status}`);
                if (!trendsResponse.ok) throw new Error(`Trends API failed: ${trendsResponse.status}`);

                videoData = await videosResponse.json();
                playerData = await playersResponse.json();
                trendsData = await trendsResponse.json();

                console.log('Data fetched successfully:', { videoData, playerData, trendsData });

                updateVideoRankings();
                updatePlayerRankings();
                updateTrendsCharts();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function setVideoMode(mode) {
            videoMode = mode;
            document.querySelectorAll('.section:nth-child(1) .toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateVideoRankings();
        }

        function setPlayerMode(mode) {
            playerMode = mode;
            document.querySelectorAll('.section:nth-child(2) .toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updatePlayerRankings();
        }

        function setTrendMode(mode) {
            trendMode = mode;
            document.querySelectorAll('.section:nth-child(3) .toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateTrendsCharts();
        }

        function updateVideoRankings() {
            const rankings = Object.values(videoData)
                .sort((a, b) => b[videoMode] - a[videoMode])
                .map((video, index) => ({
                    rank: index + 1,
                    name: video.name,
                    score: video[videoMode].toLocaleString()
                }));

            const html = `
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Video</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rankings.map(item => `
                            <tr>
                                <td class="rank">#${item.rank}</td>
                                <td>${item.name}</td>
                                <td class="score">${item.score}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('video-rankings').innerHTML = html;
        }

        function updatePlayerRankings() {
            const rankings = Object.values(playerData)
                .sort((a, b) => b[playerMode] - a[playerMode])
                .map((player, index) => ({
                    rank: index + 1,
                    name: player.name,
                    score: player[playerMode].toLocaleString()
                }));

            const html = `
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rankings.map(item => `
                            <tr>
                                <td class="rank">#${item.rank}</td>
                                <td>${item.name}</td>
                                <td class="score">${item.score}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('player-rankings').innerHTML = html;
        }

        function updateTrendsCharts() {
            updateVideoTrendsChart();
            updatePlayerTrendsChart();
        }

        function updateVideoTrendsChart() {
            const ctx = document.getElementById('video-trends-chart').getContext('2d');
            
            if (videoChart) {
                videoChart.destroy();
            }

            console.log('Video trends data:', trendsData.videos);

            if (!trendsData.videos || Object.keys(trendsData.videos).length === 0) {
                console.error('No video trends data available');
                return;
            }

            const datasets = Object.values(trendsData.videos || {}).map((video, index) => ({
                label: video.name,
                data: video.data.map(point => ({
                    x: point.timestamp,
                    y: point[trendMode]
                })),
                borderColor: `hsl(${index * 360 / Object.keys(trendsData.videos || {}).length}, 70%, 50%)`,
                backgroundColor: `hsla(${index * 360 / Object.keys(trendsData.videos || {}).length}, 70%, 50%, 0.1)`,
                fill: false,
                tension: 0.4
            }));

            console.log('Chart datasets:', datasets);

            try {
                videoChart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                ticks: {
                                    callback: function(value) {
                                        // Convert timestamp to readable format
                                        const date = new Date(value * 1000);
                                        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error creating video trends chart:', error);
            }
        }

        function updatePlayerTrendsChart() {
            const ctx = document.getElementById('player-trends-chart').getContext('2d');
            
            if (playerChart) {
                playerChart.destroy();
            }

            console.log('Player trends data:', trendsData.players);

            if (!trendsData.players || Object.keys(trendsData.players).length === 0) {
                console.error('No player trends data available');
                return;
            }

            const datasets = Object.values(trendsData.players || {}).map((player, index) => ({
                label: player.name,
                data: player.data.map(point => ({
                    x: point.timestamp,
                    y: point[trendMode]
                })),
                borderColor: `hsl(${index * 120}, 70%, 50%)`,
                backgroundColor: `hsla(${index * 120}, 70%, 50%, 0.1)`,
                fill: false,
                tension: 0.4
            }));

            console.log('Player chart datasets:', datasets);

            try {
                playerChart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                ticks: {
                                    callback: function(value) {
                                        // Convert timestamp to readable format
                                        const date = new Date(value * 1000);
                                        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error creating player trends chart:', error);
            }
        }

        // Initialize
        fetchData();
        setInterval(fetchData, 60000); // Refresh every minute
    </script>
</body>
